<div class="delete-book-container">
    <h2 *ngIf="!showConfirmation">Are you sure you want to delete this book?</h2>

    <!-- Initial prompt -->
    <div *ngIf="!showConfirmation">
        <button (click)="confirmDeletion()">Yes, Delete</button>
        <button [routerLink]="['/books']">Cancel</button>
    </div>

    <!-- Confirmation step -->
    <div *ngIf="showConfirmation">
        <p>Do you really want to delete this book? This action cannot be undone.</p>
        <button (click)="onDeleteBook()">Confirm Deletion</button>
        <button (click)="showConfirmation = false">Cancel</button>
    </div>

    <!-- Success/Error messages -->
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
    <p *ngIf="isDeleted" style="color: green;">Book deleted successfully! Redirecting...</p>
</div>
